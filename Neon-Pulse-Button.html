<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Pulse Button - CSSWhirl</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    .pulse-btn {
      position: relative;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      letter-spacing: 1px;
      overflow: hidden;
      z-index: 1;
      transition: background 0.3s ease;
    }

    .pulse-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180%;
      height: 180%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,0,255,0.2), transparent);
      border-radius: 50%;
      animation: pulse 2.5s infinite;
      z-index: -2;
    }

    .pulse-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff00c8, #00ffe7, #ffea00, #00aaff);
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
      filter: blur(10px);
      opacity: 0.8;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .pulse-btn:hover {
      background: #fff;
      color: #0f0f0f;
      box-shadow: 0 0 25px #ffffff80;
      border-color: transparent;
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: #aaa;
      opacity: 0.5;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <button class="pulse-btn">Pulse Me</button>
  <div class="watermark">Â© CSSWhirl</div>
</body>
</html>
