<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSSWhirl Glow Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .glow-btn {
      background: transparent;
      color: #fff;
      border: 2px solid #00e6ff;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      position: relative;
    }

    .glow-btn::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50px;
      background: linear-gradient(45deg, #00e6ff, #ff00c8, #00ff95);
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .glow-btn:hover::before {
      opacity: 1;
    }

    .glow-btn:hover {
      border-color: transparent;
      color: #00e6ff;
    }
  </style>
</head>
<body>
  <button class="glow-btn">Hover Me</button>
</body>
</html>
